<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Level One!</title>
</head>
<body>
    <main class="grid">
        <div class="box">
            <div class="welcome-info">
                <div class="title">Life's a Drag!</div>
                <div class="instructios">Welcome to my photography puzzle game. Just drag
                         an image piece onto the correct grid block to complete the picture.</div>
            </div>
        </div>
        <div class="box">
                <div class="instructions">Drag pieces from here to the grid box.</div>
                <div id="pieces">                    
                </div> 
        </div>
        <div class="box">
                <div class="instructions">Drop pieces unto the correct grid box here.</div>
                <div id="drop">
                        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                        <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                        <div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                        <div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                        <div id="div5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                        <div id="div6" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                        <div id="div7" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                        <div id="div8" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                        <div id="div9" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                    </div>
        </div>
        <div class="box">
                <div class="instructions"><p>Try a harder puzzle!<p></div>
                <div class="nav-bottom"><a href="level-two.html">LEVEL TWO</a></div>
        </div>
    </main>

    <script src="js/scripts.js" async></script>

    
    
    
      
</body>

</html>
